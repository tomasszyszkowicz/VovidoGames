<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Pexeso Board</title>

    <title>Pexeso Board</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(4, 100px);

        .card {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
