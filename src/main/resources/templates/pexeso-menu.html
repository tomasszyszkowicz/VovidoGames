<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
    <title>Pexeso Menu</title>
</head>
<body>
    <h1>Pexeso Menu</h1>
    <div class="top-right-container">
        <p><b>Logged in as:</b></p>
        <p><span th:text="${username}">Username</span></p>
        <p><span th:text="${email}">email</span></p>
        <a href="/logout">Logout</a>
    </div>
    <div class="top-left-container">
        <p><b>Fun Games</b></p>
        <a href="/home">Home</a>
    </div>
    <div class="games-container">
        <p><b>Games</b></p>
        <a href="/pexeso-menu">Pexeso</a><br>
        <a style="margin-top: 5px;">Placeholder</a>
    </div>
    <div class="leaderboards-container">
        <p><b>Leaderboards</b></p>
        <a href="/leaderboards">Leaderboards</a>
    </div>
    <div class="forum-container">
        <p><b>Forum</b></p>
        <a>Placeholder</a>
    </div>
    <div class="sub-container-wrapper">

        <div class="sub-container">
            <h2>Game Modes</h2>
            <a style="background-color: green;"  href="/pexeso-game?difficulty=easy">Easy</a>
            <a style="background-color: orange;" href="/pexeso-game?difficulty=medium">Medium</a>
            <a style="background-color: red;" href="/pexeso-game?difficulty=hard">Hard</a>
        </div>
</body>
</html>
