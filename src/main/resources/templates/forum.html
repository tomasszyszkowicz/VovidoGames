<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
    <title>Forum</title>
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content" id="postCreationDetails"></div>
    </div>
    <div class="top-right-container">
        <p><b>Logged in as:</b></p>
        <p><span id="username" th:text="${username}">Username</span></p>
        <p><span th:text="${email}">email</span></p>
        <a href="/logout">Logout</a>
    </div>
    <div class="top-left-container">
        <p><b>Fun Games</b></p>
        <a href="/home">Home</a>
    </div>
    <div class="games-container">
        <p><b>Games</b></p>
        <a class="nav-link" href="/pexeso-menu">Pexeso</a>
        <a class="nav-link" href="/snake-game">Snake</a>
        <p><b>Leaderboards</b></p>
        <a class="nav-link" href="/leaderboards">Leaderboards</a>
        <p><b>Forum</b></p>
        <a class="nav-link">Forum</a>
    </div>
    <h1>Forum</h1>
    <div class="sub-container-wrapper">
        <div class="sub-container">
            <a onclick="showPostModal()">Create Post</a>
        </div>
    </div>

    <script>
        global_bottom = 0;
        global_top = 19;

        function showPostModal() {
            var modal = document.getElementById("modal");

            const postCreationDetails = document.getElementById("postCreationDetails");
            postCreationDetails.innerHTML = `
                <h2>Create Post</h2>
                <form id="postCreationForm">
                    <p>Title:</p>
                    <input type="text" id="title" name="title" required><br>
                    <p>Content:</p>
                    <textarea id="content" name="content" required></textarea><br>
                    <a onclick="submitPost()">Create Post</a>
                </form>
            `;

            modal.style.display = 'block';
            setTimeout(() => {
                modal.style.top = '0'; // This will trigger the transition
            }, 10);

        }

        function submitPost() {
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const dateCreated = new Date().toISOString();
            const username = document.getElementById("username").innerText;

            if (!title || !content) {
                alert('Please fill in all fields');
                return;
            }

            const post = {
                username: username,
                dateCreated: dateCreated,
                title: title,
                content: content
            };

            console.log(post);

            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify({
                    username: username,
                    dateCreated: dateCreated,
                    title: title,
                    content: content
                })
            };

            fetch('/posts', requestOptions)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log('Post created:', data);
                })
                .catch(error => {
                    console.error('There was a problem with your fetch operation:', error);
                });

            closePostModal();

        
            function closePostModal() {
                var modal = document.getElementById("modal");
                modal.style.top = '-100%'; // This will trigger the transition
                setTimeout(() => {
                    modal.style.display = 'none';
                    window.location.reload();
                }, 500);
            }

        }
    </script>
</body>
</html>
