<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
    <title>Leaderboards</title>
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content" id="postCreationDetails"></div>
    </div>
    <div class="top-right-container">
        <p><b>Logged in as:</b></p>
        <p><span th:text="${username}">Username</span></p>
        <p><span th:text="${email}">email</span></p>
        <a href="/logout">Logout</a>
    </div>
    <div class="top-left-container">
        <p><b>Fun Games</b></p>
        <a href="/home">Home</a>
    </div>
    <div class="games-container">
        <p><b>Games</b></p>
        <a class="nav-link" href="/pexeso-menu">Pexeso</a>
        <a class="nav-link" href="/snake-game">Snake</a>
        <p><b>Leaderboards</b></p>
        <a class="nav-link" href="/leaderboards">Leaderboards</a>
        <p><b>Forum</b></p>
        <a class="nav-link">Forum</a>
    </div>
    <h1>Forum</h1>
    <div class="sub-container-wrapper">
        <div class="sub-container">
            <a onclick="showPostModal()">Create Post</a>
        </div>
    </div>

    <script>
        global_bottom = 0;
        global_top = 19;

        function showPostModal() {
            var modal = document.getElementById("modal");

            const postCreationDetails = document.getElementById("postCreationDetails");
            postCreationDetails.innerHTML = `
                <h2>Create Post</h2>
                <form id="postCreationForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content"></textarea>
                    <button type="button" onclick="submitPost()">Create Post</button>
                </form>
            `;

            modal.style.display = 'block';
            setTimeout(() => {
                modal.style.top = '0'; // This will trigger the transition
            }, 10);

        }

        function submitPost() {
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;

            fetch('/api/forum/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    content: content
                })
            }).then(response => {
                if (response.ok) {
                    alert("Post created successfully");
                    window.location.reload();
                } else {
                    alert("Failed to create post");
                }
            });
        }
    </script>
</body>
</html>
