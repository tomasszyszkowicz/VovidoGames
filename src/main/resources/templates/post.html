<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="/css/forum.css" th:href="@{/css/forum.css}">
    <title>Forum</title>
</head>
<body>
    <div id="data" th:attr="data-attribute=${postId}"></div>
    <div id="modal" class="modal">
        <div class="modal-content" id="commentCreationDetails"></div>
    </div>
    <div class="top-right-container">
        <p><b>Logged in as:</b></p>
        <p><span id="username" th:text="${username}">Username</span></p>
        <p><span th:text="${email}">email</span></p>
        <a href="/logout">Logout</a>
    </div>
    <div class="top-left-container">
        <p><b>Fun Games</b></p>
        <a href="/home">Home</a>
    </div>
    <div class="games-container">
        <p><b>Games</b></p>
        <a class="nav-link" href="/pexeso-menu">Pexeso</a>
        <a class="nav-link" href="/snake-game">Snake</a>
        <p><b>Leaderboards</b></p>
        <a class="nav-link" href="/leaderboards">Leaderboards</a>
        <p><b>Forum</b></p>
        <a class="nav-link">Forum</a>
    </div>
    <h1 id="titleHeader"></h1>
    <div class="sub-container-wrapper">
        <div style="padding: 0px" class="sub-container">
            <div class="postContainer" id="postContainer">
                <div class="post-header">
                    <span class="post-title" id="postTitle"></span>
                    <span class="post-user" id="postAuthor"></span>
                </div>
                <div class="post-content">
                    <p id="postContent"></p>
                </div>
                <div class="additional-header">
                    <span style="margin-left: 10px; margin-top: 5px; margin-bottom: 5px;" class="date-created" id="dateCreated"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="sub-container-wrapper">
        <div class="sub-container">
            <a onclick="showCommentModal()">Add comment</a>
        </div>
    </div>
    <div class="sub-container-wrapper">
        <div class="sub-container">
            <h2>Comments</h2>
        </div>
    </div>
    <div class="sub-container-wrapper">
        <div class="sub-container">
            <a id="turnPageDownButton" style="margin: 5px; margin-top: 10px;" onclick="turnPageDown()">&lt;</a><a style="margin: 5px; margin-top: 10px;" onclick="turnPageUp()">></a>
            <p>[<span id="globalBottom"></span> - <span id="globalTop"></span>]</p>
        </div>
    </div>
    <script>
        function fetchPost() {
            const postId = document.getElementById('data').getAttribute('data-attribute');
            fetch('/posts/' + postId)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('titleHeader').innerText = data.title;
                    document.getElementById('postTitle').innerText = data.title;
                    document.getElementById('postAuthor').innerText = data.user.username;
                    document.getElementById('postContent').innerText = data.content;
                    let formattedDate = data.dateCreated.substring(0,16).replace("T", ", ");
                    document.getElementById('dateCreated').innerText = formattedDate;
                });
        }

        function showCommentModal() {
            var modal = document.getElementById("modal");

            const commentCreationDetails = document.getElementById("commentCreationDetails");
            commentCreationDetails.innerHTML = `
                <h2>Create Post</h2>
                <form id="postCreationForm">
                    <p>Comment:</p>
                    <textarea id="content" name="content" required></textarea><br>
                    <a onclick="submitComment()">Create Post</a>
                </form>
            `;

            modal.style.display = 'block';
            setTimeout(() => {
                modal.style.top = '0'; // This will trigger the transition
            }, 10);

        }

        function submitComment() {
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            const content = document.getElementById("content").value;

            const username = document.getElementById("username").innerText;

            const postId = document.getElementById('data').getAttribute('data-attribute');

            if (!content) {
                alert('Please fill in all fields');
                return;
            }

            const comment = {
                username: username,
                postId: postId,
                content: content
            }

            fetch('/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify(comment)
            })
                .then(response => {
                    if (response.ok) {
                        alert('Comment created');
                        window.location.reload();
                    } else {
                        alert('Error creating comment');
                    }
                });
        }

        window.onload  = function() {
            fetchPost();
        }
    </script>
</body>
</html>
