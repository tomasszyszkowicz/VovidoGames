<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso Board</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="/styles.css" th:href="@{/styles.css}">
    <style>
        .board {
            display: grid;
            grid-gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .board.easy {
            grid-template-columns: repeat(4, 100px);
        }

        .board.medium {
            grid-template-columns: repeat(6, 80px);
        }

        .board.hard {
            grid-template-columns: repeat(8, 70px);
        }

        .card {
            background-color: lightgray;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }

        /* Adjust the width and height of the cards based on the grid-template-columns */
        .board.easy .card {
            width: 100px;
            height: 100px;
        }

        .board.medium .card {
            width: 80px;
            height: 80px;
        }

        .board.hard .card {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="top-right-container">
        <p><b>Logged in as:</b></p>
        <p>Placeholder</p>
        <p>Placeholder</p>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="top-left-container">
        <p><b>Fun Games</b></p>
        <a>Home</a>
    </div>
    <div class="middle-right-container">
        <p><b>Leaderboard</b></p>
        <p>Placeholder</p>
        <p>Placeholder</p>
    </div>
    <h1>You selected level: <span th:text="${difficulty}"></span></h1>
    <div class="board" th:classappend="${difficulty}">
        <!-- Use Thymeleaf expression to dynamically generate cards -->
        <div th:each="cardNumber : ${#numbers.sequence(1, difficulty == 'easy' ? 16 : difficulty == 'medium' ? 36 : 64)}" class="card"></div>
    </div>
</body>
</html>
